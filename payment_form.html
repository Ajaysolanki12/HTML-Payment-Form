<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="" method=""><!-- form is used to make form action and method are the attribute-->
        <h1>Payment form</h1>
        <p>required field are represented by *</p>
        <h2>Contact Information</h2>
        <p>
            Name:* <input type="text" name="name" required>
        </p>
        <fieldset>
            <legend>gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <!--fieldset is used to make the box and legend is used to write on the box-->

        <p>
            Address: <textarea name="address" id="address" cols="100" rows="10"></textarea>
        </p>

        <p>
            Email:* <input type="email" name="email" id="email" required>
        </p>

        <p>
            pincode:* <input type="number" name="pincode" id="pincode" required>
        </p>

        <hr>
        <h2>Payment information</h2>
        <p>
            Card Type:* 
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            card number* <input type="number" name="card_number" id="card number" required>
        </p>
        <p>
            expire date* <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV* <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay now">

    </form>
</body>
</html>
